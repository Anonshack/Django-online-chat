{% extends 'core/base.html' %}
{% block title %}New Channel | {% endblock %}

{% block content %}
<style>
.channel-form {
  margin: 0 auto;
  max-width: 500px;
  padding: 50px;
  background-color: #f5f5f5;
  border: 2px solid #ddd;
  border-radius: 10px;
}

.create-button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.create-button:hover {
  background-color: #0056b3;
}

</style>
  <form method="post" class="channel-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="create-button">Submit</button>
  </form>
{% endblock content %}
